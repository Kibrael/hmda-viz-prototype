<script id="4-1" type="text/template">
	<section class="banner">
	    <div class="container">
	        <div class="row">
	            <div class="col-2">
	                <h2 id="report-title">{{type}} Table {{table}}: {{desc}}, {{year}}</h2>
	                <p id="report-msa">MSA/MD: {{msa.id}} - {{msa.name}}, {{msa.state}}</p>
	            </div>
	        </div>
	        <div class="row downloads">
	        	<div class="col-3">
	        		<a href="{{table}}.json" class="btn btn-inverse">JSON</a> <a id="csv" class="btn btn-inverse">CSV</a> <a id="print" class="btn btn-inverse">Print</a>
	        	</div>
	        </div>
	    </div>
	</section>

	<table class="table report">
		<thead>
			<tr>
				<th width="20%"><h5>Race and Gender</h5></th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Applications Received</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Loans Originated</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Apps. Approved But Not Accepted</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Appliations Denied</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Applications Withdrawn</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Files Closed For Incompleteness</th>
			</tr>
			<tr class="heading">
				<th></th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
			</tr>

		</thead>
		<tbody>
			{{#races}}
				<tr class="characteristic">
					<td><h5>{{race}} (TOTAL)</h5></td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				</tr>
				{{#genders}}
				<tr>
					<td>{{gender}}</td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				{{/genders}}
			{{/races}}
		</tbody>
	</table>

	<table class="table report">
		<thead>
			<tr>
				<th width="20%"><h5>Ethnicity, Gender and Income</h5></th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Applications Received</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Loans Originated</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Apps. Approved But Not Accepted</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Appliations Denied</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Applications Withdrawn</th>
				<th class="purchaser" colspan="2" valign="bottom" width="13.33333%">Files Closed For Incompleteness</th>
			</tr>
			<tr class="heading">
				<th></th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
				<th>Number</th>
				<th>$000s</th>
			</tr>

		</thead>
		<tbody>
			{{#ethnicities}}
				<tr class="characteristic">
					<td>{{ethnicity}}</td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				</tr>
				{{#genders}}
				<tr>
					<td>{{gender}}</td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				{{/genders}}
			{{/ethnicities}}
			<tr class="characteristic">
				<td colspan="13">Minority Statuses</td>
			</tr>
			{{#minoritystatuses}}
				<tr class="characteristic">
					<td>{{minoritystatus}}</td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				</tr>
				{{#genders}}
				<tr>
					<td>{{gender}}</td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				{{/genders}}
			{{/minoritystatuses}}
			<tr class="characteristic">
				<td colspan="13">Income of Applicants</td>
			</tr>
			{{#incomes}}
				<tr>
					<td>{{incomes}}</td>
					{{#dispositions}}
					<td>{{count}}</td>
					<td>{{value}}</td>
					{{/dispositions}}
				</tr>
			{{/incomes}}
			<tr class="characteristic">
				<td>Total</td>
				{{#total}}
				<td>{{count}}</td>
				<td>{{value}}</td>
				{{/total}}
			</tr>
		</tbody>
	</table>
</script>
